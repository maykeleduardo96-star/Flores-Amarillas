<body>

  <!-- Canvas -->
  <canvas id="canvas"></canvas>

  <!-- Im√°genes -->

  <!-- üîä Reproductor de m√∫sica oculto -->

    <source src="https://www.dropbox.com/scl/fi/cyiu6bnyccd1nol5iy1mx/Floricienta-Flores-Amarillas-Letra.mp3?rlkey=97izventpa5hvrmxpqffydyj3&st=prxld234&dl=1" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <script src="script.js"></script>

  <script>
    // Intentar iniciar audio autom√°ticamente
    const audio = document.getElementById('audio');

    // Al primer clic/tap del usuario, quitar mute para que suene
    function activarAudio() {
      audio.muted = false;
      audio.play().catch(err => console.log('Error reproduciendo audio:', err));
      document.removeEventListener('click', activarAudio);
      document.removeEventListener('touchstart', activarAudio);
    }

    document.addEventListener('click', activarAudio);
    document.addEventListener('touchstart', activarAudio);

    // Asegurar bucle infinito incluso si hay error
    audio.addEventListener('ended', () => {
      audio.currentTime = 0;
      audio.play();
    });
  </script>

</body>
